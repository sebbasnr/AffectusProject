<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Sentimiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Análisis de Sentimiento</h1>
    <textarea id="comment" placeholder="Escribe tu comentario aquí..."></textarea>
    <button onclick="analyzeSentiment()">Analizar Sentimiento</button>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>

    <script>
        async function analyzeSentiment() {
            const comment = document.getElementById('comment').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            resultDiv.textContent = '';
            errorDiv.textContent = '';

            if (!comment) {
                errorDiv.textContent = 'Por favor, ingresa un comentario.';
                return;
            }

            try {
                const response = await fetch('https://affectusproject.onrender.com/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ comment })
                });

                const data = await response.json();
                if (response.ok) {
                    resultDiv.textContent = `Sentimiento: ${data.sentiment}`;
                } else {
                    errorDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                errorDiv.textContent = 'Hubo un error al analizar el sentimiento.';
            }
        }
    </script>
</body>
</html>
